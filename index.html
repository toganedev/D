<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>曲プレイヤー</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        body {
            background-color: #2f3136;
            color: #fff;
        }
        nav, header, main {
            background-color: #36393f;
            border-radius: 8px;
            padding: 1rem;
        }
        #auth {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #player-container {
            display: none;
        }
        .author-card {
            display: flex;
            align-items: center;
            background-color: #2f3136;
            padding: 5px 10px;
            border-radius: 6px;
        }
        .author-card img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .controls button {
            margin: 0 0.2rem;
        }
    </style>
</head>
<body>

<div id="auth">
    <h2>パスワードを入力</h2>
    <input type="password" id="password" placeholder="パスワード">
    <button onclick="checkPassword()">送信</button>
</div>

<div id="player-container">
    <nav class="container-fluid">
        <ul>
            <li><strong>🎵 曲プレイヤー</strong></li>
        </ul>
        <ul>
            <li>
                <div class="author-card">
                    <img src="https://raw.githubusercontent.com/toganedev/D/main/discord_icon.png" alt="Author Icon">
                    <div>
                        <div>togane_dev</div>
                        <small>ID: 1401421639106957464</small>
                    </div>
                </div>
            </li>
        </ul>
    </nav>

    <main class="container">
        <div class="controls">
            <button onclick="playRandom()">ランダム再生</button>
            <button onclick="prevTrack()">戻る</button>
            <button onclick="nextTrack()">スキップ</button>
            <input type="text" id="search" placeholder="検索..." oninput="searchTracks()">
        </div>
        <h3 id="track-title"></h3>
        <audio id="audio" controls></audio>
    </main>
</div>

<script>
let validPasswords = [];
let tracks = [];
let currentTrackIndex = 0;
let audio = document.getElementById("audio");

async function loadPasswords() {
    const res = await fetch("https://raw.githubusercontent.com/toganedev/D/main/password.txt");
    const text = await res.text();
    validPasswords = text.split(/\r?\n/).map(line => line.trim()).filter(line => line);
}

async function checkPassword() {
    if (validPasswords.length === 0) await loadPasswords();
    const input = document.getElementById("password").value.trim();
    if (validPasswords.includes("toganekyoku") && input === "toganekyoku") {
        document.getElementById("auth").style.display = "none";
        document.getElementById("player-container").style.display = "block";
        loadTracks();
    } else {
        alert("パスワードが違います");
    }
}

async function loadTracks() {
    const res = await fetch("https://api.github.com/repos/toganedev/D/contents");
    const files = await res.json();
    tracks = files
        .filter(f => f.name.endsWith(".m4a") || f.name.endsWith(".mp4"))
        .map(f => ({
            name: f.name,
            url: f.download_url
        }));
    if (tracks.length > 0) playTrack(0);
}

function playTrack(index) {
    currentTrackIndex = index;
    const track = tracks[index];
    document.getElementById("track-title").innerText = track.name;
    audio.src = track.url;
    audio.play();
}

function playRandom() {
    const randomIndex = Math.floor(Math.random() * tracks.length);
    playTrack(randomIndex);
}

function nextTrack() {
    let nextIndex = (currentTrackIndex + 1) % tracks.length;
    playTrack(nextIndex);
}

function prevTrack() {
    let prevIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
    playTrack(prevIndex);
}

function searchTracks() {
    const query = document.getElementById("search").value.toLowerCase();
    const resultIndex = tracks.findIndex(t => t.name.toLowerCase().includes(query));
    if (resultIndex !== -1) playTrack(resultIndex);
}

audio.addEventListener("ended", nextTrack);
</script>

</body>
</html>
