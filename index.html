<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>曲再生</title>
  <style>
    body {
      background-color: #f7f3e9;
      font-family: sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #8bbccc;
      padding: 1rem;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .creator-card {
      display: flex;
      align-items: center;
      background-color: rgba(255,255,255,0.2);
      padding: 4px 8px;
      border-radius: 6px;
    }
    .creator-card img {
      border-radius: 50%;
      width: 32px;
      height: 32px;
      margin-right: 8px;
    }
    .creator-info {
      display: flex;
      flex-direction: column;
    }
    .creator-name {
      font-weight: bold;
      font-size: 14px;
      color: #fff;
    }
    .creator-id {
      font-size: 12px;
      color: #f0f0f0;
    }
    main {
      max-width: 900px;
      margin: auto;
      padding: 1.5rem;
    }
    .controls {
      display: flex;
      gap: 8px;
      margin-bottom: 1rem;
    }
    .controls button {
      background-color: #8bbccc;
      border: none;
      padding: 6px 12px;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    .controls input {
      flex: 1;
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 0.4rem 0;
    }
    a {
      color: #5a7d9a;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
    audio {
      width: 100%;
      margin-top: 1.5rem;
    }
    #auth {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f7f3e9;
    }
    #auth input {
      padding: 8px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    #auth button {
      padding: 8px 14px;
      background-color: #8bbccc;
      border: none;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="auth">
  <h2>パスワードを入力してください</h2>
  <input type="password" id="password" placeholder="Password">
  <button onclick="checkPassword()">送信</button>
</div>

<div id="app" style="display:none;">
  <header>
    <h1>曲再生サイト</h1>
    <div class="creator-card">
      <img src="discord_icon.png" alt="icon">
      <div class="creator-info">
        <span class="creator-name">togane_dev</span>
        <span class="creator-id">1401421639106957464</span>
      </div>
    </div>
  </header>
  <main>
    <div class="controls">
      <button onclick="prevTrack()">戻る</button>
      <button onclick="nextTrack()">スキップ</button>
      <button onclick="playRandom()">ランダム</button>
      <input type="text" id="search" placeholder="曲名検索..." oninput="filterTracks()">
    </div>
    <ul id="track-list">読み込み中...</ul>
    <audio id="player" controls></audio>
  </main>
</div>

<script>
let tracks = [];
let currentIndex = 0;

async function checkPassword() {
  const res = await fetch("password.txt");
  const text = await res.text();
  const lines = text.split(/\r?\n/).map(l => l.trim()).filter(Boolean);
  const input = document.getElementById("password").value;
  if (lines.includes(input)) {
    document.getElementById("auth").style.display = "none";
    document.getElementById("app").style.display = "block";
    loadTracks();
  } else {
    alert("パスワードが違います");
  }
}

async function loadTracks() {
  const res = await fetch("https://api.github.com/repos/toganedev/D/contents");
  const files = await res.json();
  tracks = files.filter(f => f.name.endsWith(".mp4") || f.name.endsWith(".m4a"))
                .map(f => f.name);
  const listContainer = document.getElementById("track-list");
  listContainer.innerHTML = "";
  tracks.forEach((name, index) => {
    const li = document.createElement("li");
    const link = document.createElement("a");
    link.href = "#";
    link.textContent = name;
    link.onclick = e => { e.preventDefault(); playTrack(index); };
    li.appendChild(link);
    listContainer.appendChild(li);
  });
}

function playTrack(index) {
  if (index < 0 || index >= tracks.length) return;
  currentIndex = index;
  const player = document.getElementById("player");
  player.src = encodeURIComponent(tracks[index]);
  player.play();
  player.onended = () => nextTrack();
}

function nextTrack() {
  let next = currentIndex + 1;
  if (next >= tracks.length) next = 0;
  playTrack(next);
}

function prevTrack() {
  let prev = currentIndex - 1;
  if (prev < 0) prev = tracks.length - 1;
  playTrack(prev);
}

function playRandom() {
  const randomIndex = Math.floor(Math.random() * tracks.length);
  playTrack(randomIndex);
}

function filterTracks() {
  const query = document.getElementById("search").value.toLowerCase();
  const foundIndex = tracks.findIndex(t => t.toLowerCase().includes(query));
  if (foundIndex !== -1) {
    playTrack(foundIndex);
  }
}
</script>
</body>
</html>
