<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>曲再生サイト</title>
  <style>
    body {
      background-color: #f7f3e9;
      font-family: sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #8bbccc;
      padding: 1rem;
      text-align: center;
      color: #fff;
    }
    main {
      max-width: 900px;
      margin: auto;
      padding: 1.5rem;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 0.4rem 0;
    }
    a {
      color: #5a7d9a;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
    audio {
      width: 100%;
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>曲再生サイト</h1>
  </header>
  <main>
    <h2>曲一覧</h2>
    <ul id="track-list">読み込み中...</ul>
    <audio id="player" controls></audio>
  </main>
  <script>
    const repoOwner = "toganedev";
    const repoName = "D";
    const baseURL = `https://${repoOwner}.github.io/${repoName}/`;

    const listContainer = document.getElementById("track-list");
    const player = document.getElementById("player");

    // GitHub APIでリポジトリ内ファイル一覧を取得
    fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents`)
      .then(res => res.json())
      .then(files => {
        listContainer.innerHTML = "";
        files
          .filter(file => file.name.endsWith(".mp4") || file.name.endsWith(".m4a"))
          .forEach(file => {
            const li = document.createElement("li");
            const link = document.createElement("a");
            link.href = "#";
            link.textContent = file.name;
            link.addEventListener("click", e => {
              e.preventDefault();
              player.src = baseURL + encodeURIComponent(file.name);
              player.play();
            });
            li.appendChild(link);
            listContainer.appendChild(li);
          });
      })
      .catch(err => {
        console.error(err);
        listContainer.innerHTML = "曲リストを読み込めませんでした。";
      });
  </script>
</body>
</html>
